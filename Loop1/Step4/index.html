<!doctype html>
<html>
<head>
    <title>Progress navigation</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!--
        Create a progress navigation with previous/next buttons on each step and an overview of all steps.
        Clicking next button on last step should bring the final screen
        Steps in overview should be also clickable and change current step to the one click,
        however you shouldn't be able to skip the next step, so if you're at 1 step - you can't go directly to 3.
    -->

    <div class="main-container">
        <ul class="step-selector">
            <li class="item item-active">
                <span class="number">1</span> 
                <p>Choose title</p>
            </li>

            <li class="item">
                <span class="number">2</span> 
                <p>Choose description</p>
            </li>

            <li class="item">
                <span class="number">3</span>
                <p>Confirm data</p>
            </li>
        </ul>




        <div class="steps">
            <div class="step step-active">
                <p>Choose title content</p>
                <!-- <button type="button" role="back">Back</button>-->
                <button type="button" role="next">Submit title</button>
            </div>
            <div class="step">
                <p>Choose description content</p>
                <button type="button" role="back">Back</button>
                <button type="button" role="next">Submit description</button>
            </div>
            <div class="step">
                <p>Are you happy now?</p>
                <button type="button" role="back">No, go back</button>
                <button type="button" role="next">Yes, go ahead</button>
            </div>
            
            <div class="end">
                <p>Ok, we're done! Thanks for sending your data</p>
            </div>
            
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
